<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example | JS-SimpleLoadFile </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>

        <h1>JS-SimpleLoadFile</h1>


        <script src="simpleloadfile.js"></script>
        <script src="storage.js"></script>
        <script src="convertargs.js"></script>
        <script src="processfiles.js"></script>
        <script src="queue.js"></script>

        <script>

            (function(window, undefined){

                window.resourceLoad({
                        id:'jQuery',
                        file:'http://code.jquery.com/jquery-1.11.2.min.js'
                    })
                    .success(function(a,b,c){

                        console.log(arguments);
                    })
                    .error(function(a,b,c){

                        console.log(arguments);
                    });

            })(this);

        </script>

    </body>
</html>
